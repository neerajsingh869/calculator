<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="calc-wrapper">
      <div id="calc-input"></div>
      <div id="calc-controls">
        <button data-id="clear">AC</button>
        <button data-id="backspace">DEL</button>
        <button data-id="operator">/</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button data-id="operator">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button data-id="operator">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button data-id="operator">-</button>
        <button>.</button>
        <button>0</button>
        <button data-id="result">=</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
